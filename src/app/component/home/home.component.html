<main class="main-container">
    <div class="main-header">
        <h1>The Star Wars App</h1>
    </div>
    <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
        <mat-card class="card-class" *ngFor="let item of getOpciones()">
            <mat-card-header>
                <mat-card-title (click)="irA(item.opcion)"><div>{{item.titulo}}</div></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button class="card-btn" routerLink="planets">Go<mat-icon>arrow_right</mat-icon></button>
            </mat-card-actions>
            <mat-card-footer></mat-card-footer>
        </mat-card>
    </div>
</main>
